services:
  - type: web
    name: ruta-optimizada
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app:app
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ruta-optimizada-db
          property: connectionString

databases:
  - name: ruta-optimizada-db
    databaseName: ruta_optimizada
    user: ruta_user
    plan: free
